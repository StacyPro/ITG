<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Garden</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-image: url(https://images.pexels.com/photos/7728137/pexels-photo-7728137.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
        background-size: cover;
        background-position: center;
        color: #fefae0;
        text-align: center;
        padding: 60px 20px;
      }
      .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        max-width: 100px;
      }
      nav {
        margin-top: 20px;
      }
      nav a {
        color: #fefae0;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .header-content {
        background: rgba(40, 54, 24, 0.5); /* 50% transparent #283618 */
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
      }
    </style>
    <link rel="icon" href="./plant.png" type="image/community-garden-icon" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <img
          src="./plant.png"
          alt="Flower Community Garden Logo"
          class="logo"
        />
        <h1>Community Garden</h1>
        <nav>
          <a href="#home">Main</a>
          <a href="#about">Our mission</a>
          <a href="#events">Events</a>
          <a href="#gallery">Gallery</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>
  </body>
</html>
